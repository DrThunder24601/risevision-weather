<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #windy {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
</head>
<body>
  <div id="windy"></div>
  <script>
    const overlays = ['temp', 'wind', 'rain'];
    let current = 0;

    const options = {
      key: 'fpTeS0EaPW0MnLrQyyGskRB8lWoFUmyF',
      lat: 42.537811,
      lon: -92.453400,
      zoom: 8,
      overlay: overlays[current],
      marker: true,
      menu: false,
      metric: 'imperial',
      location: 'disabled'
    };

    windyInit(options, windyAPI => {
      const { map, store } = windyAPI;
      setInterval(() => {
        current = (current + 1) % overlays.length;
        store.set('overlay', overlays[current]);
      }, 15000);
    });
  </script>
</body>
</html>
